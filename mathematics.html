<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Test - JEE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0b3d91;
    }
    .question {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    button {
      background-color: #0b3d91;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Mathematics Test (JEE Level)</h1>

<form id="quizForm">

  <div class="question">
    <p>1) If one root of the equation xÂ² - 5x + 6 = 0 is 2, the other is:</p>
    <div class="options">
      <label><input type="radio" name="q1" value="A"> A) 3</label>
      <label><input type="radio" name="q1" value="B"> B) -3</label>
      <label><input type="radio" name="q1" value="C"> C) 1</label>
      <label><input type="radio" name="q1" value="D"> D) -2</label>
    </div>
  </div>

  <div class="question">
    <p>2) The sum of the first 10 terms of the AP 2, 4, 6, ... is:</p>
    <div class="options">
      <label><input type="radio" name="q2" value="A"> A) 55</label>
      <label><input type="radio" name="q2" value="B"> B) 100</label>
      <label><input type="radio" name="q2" value="C"> C) 110</label>
      <label><input type="radio" name="q2" value="D"> D) 120</label>
    </div>
  </div>

  <div class="question">
    <p>3) The probability of getting a doublet when two dice are thrown is:</p>
    <div class="options">
      <label><input type="radio" name="q3" value="A"> A) 1/12</label>
      <label><input type="radio" name="q3" value="B"> B) 1/6</label>
      <label><input type="radio" name="q3" value="C"> C) 5/12</label>
      <label><input type="radio" name="q3" value="D"> D) 1/36</label>
    </div>
  </div>

  <button type="button" onclick="calculateScore()">Submit Test</button>
</form>

<div id="result"></div>

<script>
  function calculateScore() {
    const answers = {
      q1: "A",
      q2: "C",
      q3: "B"
    };

    let score = 0;
    let total = Object.keys(answers).length * 4; // 4 marks per question

    for (let key in answers) {
      const selected = document.querySelector(`input[name="${key}"]:checked`);
      if (selected && selected.value === answers[key]) {
        score += 4;
      }
    }

    document.getElementById("result").innerText = `Your Score: ${score} / ${total}`;
  }
</script>

</body>
</html>
